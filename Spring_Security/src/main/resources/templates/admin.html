<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Demo 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                        <h2>Trang Quản Trị - Demo 2</h2>
                        <div>
                            <span class="badge bg-light text-dark me-2" th:text="${#authentication.name}">Admin</span>
                            <a href="/logout" class="btn btn-outline-light btn-sm">Đăng Xuất</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <h4 th:text="${message}">Message</h4>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-primary text-white">
                                        <h5>Quản Lý User</h5>
                                    </div>
                                    <div class="card-body">
                                        <a href="/admin/add-user" class="btn btn-primary w-100">Thêm User Mới</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-success text-white">
                                        <h5>Thống Kê</h5>
                                    </div>
                                    <div class="card-body">
                                        <p>Chức năng thống kê sẽ được phát triển trong Demo 3</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="/customer" class="btn btn-secondary me-2">Xem Danh Sách Khách Hàng</a>
                            <a href="/hello" class="btn btn-outline-secondary">Trang Chủ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
