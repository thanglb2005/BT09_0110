<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng - Spring Security Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .welcome-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .user-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .user-roles {
            font-size: 1rem;
            color: #666;
        }
        .role-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0.25rem;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .btn-action {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-primary-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-success-action {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
        }
        .btn-success-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }
        .btn-warning-action {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            border: none;
            color: white;
        }
        .btn-warning-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
            color: white;
        }
        .btn-danger-action {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            border: none;
            color: white;
        }
        .btn-danger-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
            color: white;
        }
        .btn-secondary-action {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            color: white;
        }
        .btn-secondary-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
            color: white;
        }
        .guest-message {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .guest-message h3 {
            color: #856404;
            margin-bottom: 1rem;
        }
        .guest-message p {
            color: #856404;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-icon">
            <i class="fas fa-hand-wave"></i>
        </div>
        
        <h1 class="welcome-title">Xin Chào!</h1>
        <p class="welcome-subtitle">Chào mừng bạn đến với Spring Security Demo</p>
        
        <div sec:authorize="isAuthenticated()" class="user-info">
            <div class="user-name">
                <i class="fas fa-user"></i> 
                <span sec:authentication="name">Username</span>
            </div>
            <div class="user-roles">
                <i class="fas fa-shield-alt"></i> Quyền hạn: 
                <span sec:authentication="principal.authorities" class="role-badge">Roles</span>
            </div>
        </div>
        
        <div sec:authorize="!isAuthenticated()" class="guest-message">
            <h3><i class="fas fa-info-circle"></i> Bạn chưa đăng nhập</h3>
            <p>Vui lòng đăng nhập để sử dụng đầy đủ các tính năng của hệ thống.</p>
        </div>
        
        <div class="action-buttons">
            <div sec:authorize="isAuthenticated()">
                <a href="/" class="btn btn-primary-action btn-action">
                    <i class="fas fa-home"></i> Trang Chủ
                </a>
                <a href="/customer" class="btn btn-success-action btn-action">
                    <i class="fas fa-users"></i> Danh Sách Khách Hàng
                </a>
                <a sec:authorize="hasRole('ADMIN')" href="/admin" class="btn btn-warning-action btn-action">
                    <i class="fas fa-crown"></i> Trang Admin
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger-action btn-action">
                        <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                    </button>
                </form>
            </div>
            
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-primary-action btn-action">
                    <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                </a>
                <a href="/register" class="btn btn-success-action btn-action">
                    <i class="fas fa-user-plus"></i> Đăng Ký
                </a>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/hello" class="btn btn-secondary-action btn-action">
                <i class="fas fa-refresh"></i> Làm Mới Trang
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
