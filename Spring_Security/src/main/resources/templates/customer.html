<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page - Demo 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h2>Danh Sách Khách Hàng - Demo 2</h2>
                        <div>
                            <span class="badge bg-light text-dark me-2" th:text="${#authentication.name}">User</span>
                            <span class="badge bg-warning text-dark me-2" th:text="${#authentication.authorities}">ROLE_USER</span>
                            <a href="/logout" class="btn btn-outline-light btn-sm">Đăng Xuất</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <h4 th:text="${message}">Message</h4>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên</th>
                                        <th>Email</th>
                                        <th>Số Điện Thoại</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="customer : ${customers}">
                                        <td th:text="${customer.id}">1</td>
                                        <td th:text="${customer.name}">Nguyễn Văn A</td>
                                        <td th:text="${customer.email}">nguyenvana@email.com</td>
                                        <td th:text="${customer.phone}">0123456789</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="/hello" class="btn btn-secondary me-2">Quay Lại Trang Hello</a>
                            <a href="/admin" class="btn btn-danger" sec:authorize="hasRole('ADMIN')">Trang Quản Trị</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
